<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{
	text-align: center;
}
td {
	text-align: center;
}
input {
	font-size: 20px
}
.left {
	/* 클래스 중 left에 해당하는 것만 style 지정 */
	background: cyan;
	font-size: 20px;
	width: 200px;
}
input {
	background: black;
	color: white;
}
button {
	font-size: 15px;
}
#ind{
	width: 300px;
}
</style>
</head>
<body bgcolor="skyblue">

	<h2>상품정보 수정 페이지</h2>
	<hr>
	<a href="index.html">
		<button style="background: lightblue">첫페이지로</button>
	</a>
	<a href="product.html">
		<button style="background: lightblue">상품정보 페이지로</button>
	</a>
	<form action="update3.jsp">
		<table border="1" align="center">
			<tr>
				<td class="left">상품ID</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="left" id="ind">수정할 항목<br>상품명/내용/가격<br>제조회사/이미지</td>
				<td style="background: black"><input name="index"></td>
			</tr>
			<tr>
				<td class="left">수정할 내용</td>
				<td><input name="cont"></td>
			</tr>
			<tr>
				<td style="background: cyan" colspan="2">
					<button style="background: lightblue">상품정보 수정요청</button>
					<!-- <input type="submit" value="회원가입요청">이랑 위 버튼이랑 똑같은 처리 -->
					<!-- form 안에 들어있는 버튼은 전송용 버튼 --> <!-- 전송 태그 ==> type="submit" 을 생략할 수 있다 -->
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
