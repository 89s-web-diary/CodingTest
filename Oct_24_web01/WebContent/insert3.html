<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{
	text-align: center;
}
td {
	text-align: center;
}
input {
	font-size: 20px
}
.left {
	/* 클래스 중 left에 해당하는 것만 style 지정 */
	background: lime;
	font-size: 20px;
	width: 200px;
}
input {
	background: black;
	color: white;
}
</style>
</head>
<body bgcolor="violet">

	<h2>상품등록 페이지</h2>
	<hr>
	<a href="index.html">

	</a>
	<form action="insert3.jsp">

				<td class="left">상품Id</td>

			</tr>
			<tr>

					<!-- form 안에 들어있는 버튼은 전송용 버튼 --> <!-- 전송 태그 ==> type="submit" 을 생략할 수 있다 -->
				</td>
			</tr>
		</table>
	</form>
